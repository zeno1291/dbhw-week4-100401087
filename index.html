<html>  <head>
	<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/lodash/4.6.1/lodash.min.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
	<!-- fontawesome -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="./main.css">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script type="text/javascript" src="./main.js"></script>


  </head>
  <body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
  	<div class="container">
    	<div class="navbar-header">
      	<a class="navbar-brand" href="#">高雄吃美食</a>
    	</div>
  	</div>
	</nav>


	<!-- Main jumbotron for a primary marketing message or call to action -->
	<div class="jumbotron">
  	<div class="container">
    	<br>
    	<br>
    	<h1>高雄市美食好所在</h1>
  	</div>
	</div>

	<div class="container">
  	<!-- Example row of columns -->
  	<div id="content" class="row"></div>
  	<div class="sk-cube-grid">
    	<div class="sk-cube sk-cube1"></div>
    	<div class="sk-cube sk-cube2"></div>
    	<div class="sk-cube sk-cube3"></div>
    	<div class="sk-cube sk-cube4"></div>
    	<div class="sk-cube sk-cube5"></div>
    	<div class="sk-cube sk-cube6"></div>
    	<div class="sk-cube sk-cube7"></div>
    	<div class="sk-cube sk-cube8"></div>
    	<div class="sk-cube sk-cube9"></div>
  	</div>
  	<hr>
  	<footer>
    	<p>&copy; 2016 NCCU MIS</p>
  	</footer>
	</div> <!-- /container -->

  </body>
  <script type="text/javascript">
	$(document).ready(function() {
  	getData(function(err, data) {
    	if(err) {
      	console.log(err);
    	} else {
      	var EatList =JSON.parse(data);
      	var HTMEatList = EatList.map(function(eat) {
        	var HTMLString = "<div class='col-md-4 drop-"+(Math.round(Math.random()*10000%2)+1)+"'><div class='panel panel-success'><div class=panel-heading><div style='text-align:center'><h2 style='color:green'>"+eat.Name+"</h2></div></div></div><img class='img-thumbnail' src='"+eat.Picture1+"'width='500' height='236'><p><ul class='list-group'>";
        	var items = "";
        	for (var key in eat) {
          	if(key!="Id" && key!="Picture1" && key!="Px"&& key!="Py"&& key!="Class"&& key!="Changetime") {  items=items+"<li class='list-group-item list-group-item-info'><span class='label label-default label-pill pull-xs-right'>"+key+":"+"</span>"+eat[key]+"</li>";
          	}
        	}
        	var HTMLString = HTMLString+items+"</ul></p><div>";
        	return HTMLString;
      	});
      	HTMEatList.forEach(function(html) {
        	$(html).appendTo("#content");
      	});
      	$('.sk-cube-grid').css('display', 'none');
    	}
  	});
	});

  </script>
</html>
